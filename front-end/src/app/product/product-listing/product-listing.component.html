<div class="content" role="main">
    <div class="header-filter" [formGroup]="filterGroup">
        <div class="addNew">
          <button mat-raised-button color="primary" (click)="openDialog()">Add Product</button>
          <mat-form-field>
            <input matInput formControlName="search" placeholder="General Search">
          </mat-form-field>
        </div>

        <div class="headerFilter">
          <mat-form-field>
              <mat-label>Start Date</mat-label>
              <input matInput formControlName="startDate" required [matDatepicker]="startDate">
              <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
              <mat-datepicker #startDate></mat-datepicker>
          </mat-form-field>

          <mat-form-field>
            <mat-label>End Date</mat-label>
            <input matInput formControlName="endDate" required [matDatepicker]="endDate">
            <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
            <mat-datepicker #endDate></mat-datepicker>
          </mat-form-field>

          <button type="button" mat-raised-button (click)="filter()">Filter</button>
          <button type="button" mat-raised-button (click)="reset()">Reset</button>
        </div>

    </div>
    
      <div class="tableData">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort matSortDisableClear>

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>
      
        <!-- Created Date Column -->
        <ng-container matColumnDef="Created Date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Created Date </th>
          <td mat-cell *matCellDef="let element"> {{element.createdAt | date }} </td>
        </ng-container>
         
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
    </table>  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>  
</div>
